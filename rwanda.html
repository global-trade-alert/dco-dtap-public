    <style>
        body {
            font-family: Arial, sans-serif;

            {{q_id: "q19c1", q_text: "Domestic - Which trade facilitation mechanisms would make a significant difference for the ease of your international trade?", file_path: "results/Rwanda/q19c1_Domestic__Which_trade_facilitation_mechanisms_would_make_a_significant_difference_for_the_ease_of_yo.jpg"}},
            {{q_id: "q19c2", q_text: "Abroad - Which trade facilitation mechanisms would make a significant difference for the ease of your international trade?", file_path: "results/Rwanda/q19c2_Abroad__Which_trade_facilitation_mechanisms_would_make_a_significant_difference_for_the_ease_of_your.jpg"}},

            {{q_id: "q20c2", q_text: "International Customers - In what form do you regularly accept payments? Please assign the estimated percentage of your payments volume.", file_path: "results/Rwanda/q20c2_International_Customers__In_what_form_do_you_regularly_accept_payments_Please_assign_the_estimated_p.jpg"}},
            {{q_id: "q21c1", q_text: "Domestic - What obstacles does your online business face in using electronic payments?", file_path: "results/Rwanda/q21c1_Domestic__What_obstacles_does_your_online_business_face_in_using_electronic_payments.jpg"}},

            {{q_id: "q22c2", q_text: "International - What obstacles and concerns related to online consumer protection rules does your business face with sales online?", file_path: "results/Rwanda/q22c2_International__What_obstacles_and_concerns_related_to_online_consumer_protection_rules_does_your_bus.jpg"}},

            {{q_id: "q24c1", q_text: "Domestic - What obstacles does your business face in using electronic authentication?", file_path: "results/Rwanda/q24c1_Domestic__What_obstacles_does_your_business_face_in_using_electronic_authentication.jpg"}},
            {{q_id: "q24c2", q_text: "International - What obstacles does your business face in using electronic authentication?", file_path: "results/Rwanda/q24c2_International__What_obstacles_does_your_business_face_in_using_electronic_authentication.jpg"}},
            {{q_id: "q25", q_text: "Does your business use formal electronic signatures with customers or suppliers?", file_path: "results/Rwanda/q25_Does_your_business_use_formal_electronic_signatures_with_customers_or_suppliers.jpg"}},
            {{q_id: "q26c1", q_text: "Domestic - What obstacles does your business face in using electronic signatures?", file_path: "results/Rwanda/q26c1_Domestic__What_obstacles_does_your_business_face_in_using_electronic_signatures.jpg"}},
            {{q_id: "q26c2", q_text: "International - What obstacles does your business face in using electronic signatures?", file_path: "results/Rwanda/q26c2_International__What_obstacles_does_your_business_face_in_using_electronic_signatures.jpg"}},
            {{q_id: "q27", q_text: "How adequate are the government support mechanisms to help your business increase international sales online?", file_path: "results/Rwanda/q27_How_adequate_are_the_government_support_mechanisms_to_help_your_business_increase_international_sale.jpg"}}
        ];

        const questionsContainer = document.getElementById("questions");

        questions.forEach(question => {
            const questionDiv = document.createElement("div");
            questionDiv.innerHTML = `
                <div class="question" onclick="toggleAnswer(this)">
                    ${question.q_text}
                </div>
                <div class="answer">
                    <img src="${question.file_path}" alt="${question.q_text}">
                </div>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        function toggleAnswer(element) {
            const answer = element.nextElementSibling;
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        }
    </script>
</body>
</html>
